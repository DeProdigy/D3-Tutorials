<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Tutorial</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

  <script>

    var canvas = d3.select('body')
                    .append('svg')
                    .attr('width', 500)

    var circle1 = canvas.append('circle')
                    .attr('cx', 50)
                    .attr('cy', 100)
                    .attr('r', 25);

  </script>

</body>
