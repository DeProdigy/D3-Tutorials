<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Tutorial</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

  <script>
    var data = [10, 20];

    var canvas = d3.select('body')
                    .append('svg')
                    .attr('width', 500)
                    .attr('height', 500);

    //manually adding a circle
    var circle = canvas.append('circle')
                    .attr('cx', 50)
                    .attr('cy', 100)
                    .attr('r', 25);

    //if a circle exists, it will use the second value to create a circle dynamically
    //enter is when you have more data elements than existing DOM elements
    var circles = canvas.selectAll('circle')
                    .data(data)
                    .enter()
                      .append('circle')
                      .attr('cx', 50)
                      .attr('cy', 50)
                      .attr('r', 25);

    //


  </script>

</body>
</html>
