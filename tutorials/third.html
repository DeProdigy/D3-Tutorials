<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Tutorial</title>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

  <script>
    var data = [10];

    var canvas = d3.select('body')
                    .append('svg')
                    .attr('width', 500)
                    .attr('height', 500);

    var circle = canvas.selectAll('circle')
                    .data(data)
                    .enter()
                      .append('circle')
                      .attr('cx', 50)
                      .attr('cy', 50)
                      .attr('r', 25);

  </script>

</body>
</html>
